<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KawanSiBi | Edit Profil</title>
    <link rel="stylesheet" href="editprofil.css">
</head>

<body>
    <section class="container">
        <section class="boxkiri">
            <div class="namaapp">
                <h1>KawanSiBi</h1>
            </div>
            
            <div class="profilsaya">
                <h1>Profil Saya</h1>
                <ul>
                    <li><a href="#">Ubah Profil</a></li>
                    <li><a href="#">Ubah Password</a></li>
                </ul>
            
            </div>
        </section>
        <section class="boxkanan">
            <div class="judul">
                <h1>Ubah Profil</h1>
            </div>

            <div class="foto">
            <img src="orang.png" alt="orang" width="75" height="75"/>
                <h2>Ganti Foto</h2>
            </div>

            <div class="editprofil">
           
                <h3>Username</h3>
                    <input class="text" type="text" placeholder="" />
                    <div class="nama">
                    <div class="namadepan">
                        <h3>Nama Depan</h3>
                        <input class="text" type="text" placeholder="" />
                    </div>
                    <div class="namabelakang">
                        <h3>Nama Belakang</h3>
                        <input class="text" type="text" placeholder="" />
                    </div>
                </div>
                <h3>Email</h3>
                    <input class="text" type="text" placeholder="" /> 
                <h3>No Hp</h3>
                    <input class="text" type="number" placeholder="" /> 
                <h3>Tanggal Lahir</h3>
                    <input class="text" type="date">
                <h3>Jenis Kelamin</h3>
                <td>
                    <input id="Perempuan" type="radio" name="jk"><label for="Perempuan">Perempuan</label>
                    <input type="radio" name="jk">Laki-laki
                </td>    
                <button type="submit">Simpan</button>


   
            </div>
</body>
</html>
