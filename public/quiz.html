<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kawan Sibi | quiz</title>
		<link rel="stylesheet" href="/css/quiz.css" />
	</head>
	<body>
		<div class="utama" id="utama">
			<h1 id="nomor" class="nomer">1</h1>
			<div class="content">
				<div class="soal">
					<img src="" alt="a-sibi" />
				</div>
				<div class="jawaban">
					<div class="jawab">
						<p class="pil satu">A</p>
						<p class="satu teks"></p>
					</div>
					<div class="jawab">
						<p class="pil dua">B</p>
						<p class="dua teks"></p>
					</div>
					<div class="jawab">
						<p class="pil satu">C</p>
						<p class="satu teks"></p>
					</div>
					<div class="jawab">
						<p class="pil dua">D</p>
						<p class="dua teks"></p>
					</div>
				</div>
			</div>
			<button id="periksa">Periksa</button>
		</div>

		<div class="hasil hide" id="hasil">
			<div class="kotak">
				<img id="answer-img" src="/asset/icon/score/check.svg" alt="benar" />
				<h3 id="quote"></h3>
				<h3 id="answer"></h3>
				<img
					src="/asset/icon/selanjutnya.svg"
					alt="selanjutnya"
					class="selanjutnya"
					id="selanjutnya"
				/>
			</div>
		</div>

		<script src="/js/quiz.js"></script>
	</body>
</html>
